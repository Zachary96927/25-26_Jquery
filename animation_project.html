<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pig Cleaning</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function (){
            $("#Clean").click(function (){
                $("#Dpig").animate({
                    left:'+=600px',
                    opacity:'+=1'
                });
                $("#Cpig").animate({
                    left:'+=600px',
                    opacity:'-=1'
                });
                $("#Clean").animate({
                    opacity:'-=1'
                });
                $("#Dirty").animate({
                    opacity:'+=1'
                });


            });

        });
        $(document).ready(function () {
            $("#Dirty").click(function () {
                $("#Cpig").animate({
                    left:'-=600px',
                    opacity:'+=1'
                });
                $("#Dpig").animate({
                    left:'-=600px',
                    opacity:'-=1'
                });
                $("#Dirty").animate({
                    opacity:'-=1'
                });
                $("#Clean").animate({
                    opacity:'+=1'
                });

            });
        });

    </script>
</head>
<body>
<button id="Clean" style="position: absolute; left:850px; top:410px; ">Clean</button>
<button id="Dirty" style="position: absolute; left:250px; top:410px; opacity: 0">Dirty</button>
<img id="Mud" src="img/Mud.png" style="position: absolute; left:800px; top:300px; width:200px; ">
<img id="Puddle" src="img/Puddle.png" style="position: absolute; left:200px; top:300px; width:200px">
<img id="Dpig" src="img/Dpig.png" style="position: absolute; left:200px; top:130px; width:200px; opacity: 0">
<img id="Cpig" src="img/Cpig.png" style="position: absolute; left:200px; top:130px; width:200px; opacity: 1">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
